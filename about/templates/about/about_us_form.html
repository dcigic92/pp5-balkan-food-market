{% extends "base.html" %}
{% load static %}


{% block content %}
    <div class="container mb-2">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="text-center mb-4">About Us Management</h2>
                <hr>
                <h5 class="text-muted">{% if is_edit %}Edit About Us{% else %}Create About Us{% endif %}</h5>
                <hr>
            </div>
        </div>

        <div class="col-12 col-md-6">
            <form method="POST" class="form mb-2">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-right">
                    <a class="btn btn-outline-dark rounded-0" href="{% url 'about_us' %}">Cancel</a>
                    <button class="btn btn-dark rounded-0" type="submit">{% if is_edit %}Save{% else %}Create{% endif %}</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
