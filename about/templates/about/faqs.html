{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="container mb-2">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="text-center mb-4">FAQs</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <ul>
                {% for faq in faqs %}
                    <li>
                        <h3>{{ faq.question }}</h3>
                        <p>{{ faq.answer }}</p>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
